<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchAnything</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        input
        {
            height:7vh;
            width: 100%;
            padding:0 10px;
            border:1px solid azure;
            border-radius: 10px;
        }
        button
        {
            padding: 10px 20px;
            border:1px solid azure;
            border-radius:5px;
            cursor: pointer;

        }
        .div-button
        {
            margin: 1vh 0;
        }
        .div-button span
        {
            margin-right: 5vw;
        }

        .dark
        {
            background-color: rgb(17 24 39);
        }
        button,input
        {
            color: azure;
        }
        #display 
        {
            cursor: pointer;
        }

        button 
        {
            color : white;
            font-weight: 600;
            font-family: Arial, Helvetica, sans-serif;
        }

        @media only screen and (max-width:576px)
        {
            input
            {
                width:90%;
                margin-top: 40vh;
            }
            button 
            {
                width:60vw;
            }
            img 
            {
                width:20vw !important;
                height:6vh !important;
            }
            .div-button span
            {
                margin-right: 10vw;
            }

        }


    </style>
</head>

    function search(b)
    { 
        var k = document.getElementById("inp").value;
        if(k!="")
        {
            switch(b)
        {
            case 1 :var t = "http://www.google.com/search?q="+k.replace(" ","+");
                    window.location = t;
                    document.getElementById("inp").value="";
                    break;

                    document.getElementById("inp").value="";
                    break;

                    document.getElementById("inp").value="";
                    break;

                    window.location = t;
                    document.getElementById("inp").value="";
                    break;
            case 5 :var t = "https://www.flipkart.com/search?q="+k.replace(" ","+");

                    document.getElementById("inp").value="";           
        }
        
        }
